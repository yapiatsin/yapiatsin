<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<script defer="" src="https//use.fontawesome.com/releases/v6.0.6/js/all.js"></script>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.2.1/font-awesome-animation.css">
    <meta name="description" content="Free One Page HTML Code">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <meta property="og:url" content="https://onepagehtml.com"/>
    <meta property="og:type" content="article" />
    <meta property="og:title" content="One Page HTML Template" />
    <meta property="og:description" content="Free One Page HTML Template for simple webpages"/>
    <meta property="og:image" content="https://onepagehtml.com/onepagehtml.jpg"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.2.1/font-awesome-animation.css">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/boot">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css ">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'log2_authent.css' %}">
    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknave.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'log2.css' %}" type="text/css">
    
    <title>PARC_BASE</title>
</head>
<header class="header">
   
    <div class="container">
        <div class="row" style="background-color: rgb(255, 255, 255); height: 0px;">
            <div class="col-lg-2">
                <div style="color: rgb(247, 192, 89); font-size: 20px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" class="header__logo">
                    <a style="color: rgb(247, 192, 89);" href="{% url 'accueil' %}">PARC AUTO</a>
                </div>
            </div>
        </div>
    </div>
</header>
<body background="{% static 'img/hero-bg.jpg'%}">
    
<center>
    <!--<div class="container">-->
        <div class="wrapper">
            <div class="form-box login">
                <h2>Register</h2>
                <p>
                    <center>
                        <div class="card text-center" style="width: 100%; height: 40px;background-color: transparent; border: none;">
                            <div class="card-body">
                                <h5 class="card-title">
                                    {% for message in messages %}
                                        <h5 style="color: rgb(237, 157, 157); margin-top: -10px; font-size: 12px;">{{message | safe}}</h5>
                                    {% endfor %}
                                </h5>
                            </div>
                        </div>
                    </center>
                </p>
                
                <form action="#">
                    <div class="input-box">
                        <span class="icon" ><i class="fa fa-user"></i></span>
                        <input type="text" id="" required>
                        <label for="">Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa fa-user-circle"></i></span>
                        <input type="password" id="password1" name="password1" required>
                        <label for="">Name...</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa fa-at"></i></span>
                        <input type="email" id="email" name="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        
                        <select  class="input-material " style="border-radius: 4px; width: 100%;height: 35px;border: none; background-color: #eff4f70e; color: #1f202093;" name="registerFonction" required data-validate-field="registerFonction">
                            <option value="Coursier"selected>Administrateur</option>
                            <option value="Administaration" selected> Administration</option>
                            <option value="Chef de pôle"selected>Chef de pôle</option>
                            <option value="Chef de projet"selected>Chef de projet</option>
                            <option value="Coursier"selected>Coursier</option>
                          </select>
                        
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa fa-lock"></i></span>
                        <input type="password" id="password1" name="password1" required>
                        <label for="">Password</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa fa-key"></i></span>
                        <input type="password" id="password1" name="password1" required>
                        <label for="">Confirme Password</label>
                    </div>
                    <div class="remember-forgot">
                        <a href="{% url 'forgot-password' %}">forgot Password?</a>
                    </div>
                    <br>
                    <center>
                        <button type="submit" class="btn btn-outline-primary w-30 col-md-16 h-30">Register</button>
                    </center>
                    <br>
                    <div class="text-center">
                        <a class="small" href="{% url 'admin-page' %}">Quitter</a>
                    </div>
                </form>
        </div>

</center>


 



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/js/jquery-1.8.3.min.js" integrity="sha512-J9QfbPuFlqGD2CYVCa6zn8/7PEgZnGpM5qtFOBZgwujjDnG5w5Fjx46YzqvIh/ORstcj7luStvvIHkisQi5SKw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
