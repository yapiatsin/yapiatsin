<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor_admin/fontawesome-free/css/all.min.css' %} " rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css_admin/sb-admin-2.min.css' %} " rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="row justify-content-center">

            <div class=" col-lg-6 col-md-8">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p--1">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-6" style="background-color: rgb(255, 255, 255);">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-500 mb-2">Creer un compte!</h1>
                                    </div>
                                    <p>
                                        <center>
                                            <div class="card text-center" style="width: 100%; height: 25px; border: none;">
                                                <div class="card-body">
                                                    <h5 class="card-title">
                                                        {% for message in messages %}
                                                            <h5 style="color: rgb(38, 88, 6); font-size: 12px;">{{message | safe}}</h5>
                                                        {% endfor %}
                                                    </h5>
                                                </div>
                                            </div>
                                        </center>
                                    </p>
                                    <form class="user">
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-100 mb-sm-0 col-xl-3">
                                                <input type="text" class="input-material" style="border: grey;
                                                 background-color: rgba(214, 214, 214, 0.301);height: 30px; border-radius: 4px;"
                                                 name="registerUsername" required  id="registerUsername"
                                                    placeholder="Username...">
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="text" class="input-material" style="border: grey;
                                                background-color: rgba(214, 214, 214, 0.301);height: 30px; border-radius: 4px;"
                                                    placeholder="Name...">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="input-material " style="border: grey;width: 100%;
                                            background-color: rgba(214, 214, 214, 0.301);height: 30px; border-radius: 4px;"
                                                placeholder="Email Address...">
                                        </div>
                                        <div class="col-sm-12 mb-3 mb-sm-3  " >
                                            <select  class="input-material col-sm-12"  style="border-radius: 5px;background-color: rgba(214, 214, 214, 0.301); width: 100%; height: 30px;" name="fonction" id="fonction">
                                                <option value="Coursier"selected>Administrateur</option>
                                                <option value="Administaration" selected> Administration</option>
                                                <option value="Chef de pôle"selected>Chef de pôle</option>
                                                <option value="Chef de projet"selected>Chef de projet</option>
                                                <option value="Coursier"selected>Coursier</option>
                                            </select>
                                        </div>
                                        <div class="form-group row">
                                            <div class="input-material col-sm-6 mb-3 mb-sm-2">
                                                <input type="password" class="input-material" style="border: grey;
                                                background-color: rgba(214, 214, 214, 0.301);height: 30px; border-radius: 4px;"
                                                    id="exampleInputPassword" placeholder="Password...">
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="password" class="input-material"
                                                style="border: grey;
                                                background-color: rgba(214, 214, 214, 0.301);height: 30px; border-radius: 4px;" placeholder="Confirm Password...">
                                            </div>
                                        </div>
                                        <button class="btn btn-primary btn-user btn-block" type="submit">Creer Compte</button>
                                        
                                    
                                        <!--<a href="index.html" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Register with Google
                                        </a>
                                        <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                        </a>-->
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'admin-page' %}">Quitter</a>
                                    </div>
                                    <p>
                                        <div class="text-center">
                                            <a class="external" >PARC AUTO</a>  2023
                                        </div>
                                    </p>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        

        </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor_admin/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor_admin/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor_admin/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js_admin/sb-admin-2.min.js' %} "></script>

</body>

</html>
